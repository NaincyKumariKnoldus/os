<!DOCTYPE html>
<html>
<head>
  <title>Doors</title>
  </head>
<body>
  <div class="main_screen">
    <iframe onclick="change()" id="mainscreen" style="position: fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" src="https://triple7rules.github.io/os/bootscreen.html">Browser not Compadable</iframe>
    </div>
  </body>
<style>
  body{
  margin: 0 auto;
  padding: 0;
  }
  .main_screen{
  width: 100%;
  height:100%;
  }
  </style>
  <script>
    function change(){
     document.getElementById("mainscreen").src = "https://google.com";
    }
    </script>
   <system.webServer>
     <httpProtocol allowKeepAlive="true" >
       <customHeaders>
         <add name="X-Frame-Options" value="*" />
       </customHeaders>
     </httpProtocol>
 </system.webServer>
  </html>
